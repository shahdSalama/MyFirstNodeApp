<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" href="css/tasks.css" />
</head>
<body>
	<!-- container for user options -->
	<div class="user-options">
		<h2 class="title-welcome">Hello <span>user</span></h2>
	</div>
	
	<div class="alert-messages">
		<h2></h2>		
	</div>
	<div id="todo-table">
		<form id="form-add-task" action="/addtask" method="post">
			
			<input id="taskname" placeholder="task name" type="text" name="taskName" required/>
				
			<textarea id="description" type="text" name="taskDescription"></textarea>
			<input id="taskdate" placeholder="enter the date" type="date" name="taskDate">
			
			<input id="tasktime" type="number" name="taskTime" placeholder="enter the time 24H format e.g. 3 or 16" min="0" max="24">
			<button type="submit">Add task</button>

		</form>
		
		<ul class="user-tasks">
			

		</ul>
	</div>
</body>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
  <script type="text/javascript" src="/js/addtask.js"></script>
</html>
